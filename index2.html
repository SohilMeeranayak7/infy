<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        body{
            /* height: 100vh; */
            display:flex;
            align-items: center;
            justify-content: center;
            
        }
        .root{
            position: relative;
            transform-origin: 100% 100%;

          
        }
        .root:hover{
            transform-origin: 100% 100%;
            /* transform: rotate(90deg); */

        }
        .c1{
            height: 100px;
            width: 100px;
            background-color: brown;
            animation-name: c1;
            animation-duration: 1s;
            animation-timing-function: linear;
            position: absolute;
            margin-left: 100px;
            transform-origin: 0% 100%;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
 }
        @keyframes c1{
            to{
            transform: rotate(180deg);
               
            }
        }
        .root:hover > .c1{
            transform-origin: 0% 0%;
            transform: rotate(180deg);

           
        }

        .c2{
            height: 100px;
            width: 100px;
            background-color:aqua;
            animation-name: c2;
            animation-duration: 1s;
            animation-timing-function:linear;
            position: absolute;
            transform-origin:100% 0%;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
         
        }
        @keyframes c2{
            to{
            transform: rotate(-180deg);
               
            }
        } 
       
        .root:hover > .c2{
            transform-origin: 100% 0%;
            transform: rotate(-180deg);

           
        }

        

         .c3{
            height: 100px;
            width: 100px;
            background-color: black;
            animation-name: c3;
            animation-duration: 1s;
            animation-timing-function:linear;
            transform-origin: 0% 100%;
            position: absolute;
            margin-top: 100px;
            /* margin-bottom: 100px; */
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
         }
         @keyframes c3{
            to{
            transform: rotate(90deg);
               
            }
        }
     
        .root:hover > .c3{
         transform-origin: 0% 100%;
         transform: rotate(-90deg);

            
        }
        .c4{
            height: 100px;
            width: 100px;
            background-color:blue;
            animation: c4 1s linear;
            transform-origin: 100% 100%;
            position: absolute;
            margin-top:100px;
            margin-left:100px;
           transition: 1s all ease-in-out;
        }
        @keyframes c4{
            to{
                transform:rotate(-90deg);
            }
        }
        .root:hover > .c4{
            transform-origin: 100% 100%;
            transform: rotate(90deg);


        } 
          .c5{
            position: absolute;
            top:5px;
            left:80px;
            margin-top: 80px;
            z-index:-1;
          }
         
    </style>
</head>
<body>
    <div class="root">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c5">Thank you INFYNOW</div>
        <div class="c3"></div>
        <div class="c4"></div>
        
    </div>
</body>
</html>
